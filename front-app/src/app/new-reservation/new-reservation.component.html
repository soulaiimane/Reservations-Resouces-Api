<div class="container mt-2 col-md-9">
  <div class="card">
    <div class="card-header text-bg-secondary"> <h2> Add New Reservation To The Person Id : {{personId}}</h2></div>
    <div class="card-body">
      <form (ngSubmit)="handleNewReservation()" [formGroup]="newReservationFormGroup" >
        <div class="mb-3">
          <label class="form-label"> Name : </label>
          <input class="form-control" formControlName="name" type="text">
        </div>
        <div class="mb-3">
          <label class="form-label"> Context : </label>
          <input class="form-control" formControlName="context" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Resource ID : </label>
          <input class="form-control" formControlName="resourceId" type="number">
        </div>

        <div class="mb-3">
          <label class="form-label"> Resource Name : </label>
          <input class="form-control" formControlName="resourceName" type="text">
        </div>
        <div class="mb-3">
          <label class="form-label"> Duration Per Day : </label>
          <input class="form-control" formControlName="durationPerDay" type="number">
        </div>
        <div class="mb-3">
          <button class="btn btn-info form-control"> Save </button>
        </div>

      </form>

    </div>
  </div>
</div>
