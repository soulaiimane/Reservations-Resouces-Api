<div class="container mt-2">
  <div class="card">
    <div class="card-header text-bg-secondary">
      <h2>Persons</h2>
    </div>
    <div class="card-body " *ngIf="persons">
      <table class="table">
        <thead>
        <tr>
          <th class="text-bg-dark">ID</th> <th class="text-bg-dark">Name</th>
          <th class="text-bg-dark">Email</th><th class="text-bg-dark">Function</th><th class="text-bg-dark"></th>
          <th class="text-bg-dark"><button
          (click)="handleNewPerson()" class="btn btn-info mx-3"  >Add Person <i class="bi bi-plus-circle-fill"></i></button></th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of persons">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.email}}</td>
          <td>{{p.function}}</td>

          <td>
            <button  (click)="handleDeletePerson(p.id)" class="btn btn-danger mx-3"  >
              <i class="bi bi-trash3-fill"></i>
            </button>
            <button  (click)="handlePersonReservations(p.id)" class="btn btn-success mx-1"  >
              Reservations
            </button>
          </td>
          <td><button (click)="handleNewReservation(p.id)" class="btn btn-info mx-3"  >Add Reservation <i class="bi bi-plus-circle-fill"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
